<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--顶部导航-->
<span th:include="publicPage :: headerPage"></span>

<div class="container-fluid"
     style="background-color: #e3e8e8;border-radius:10px;box-shadow:0px 0px 16px 5px #ccc;width: 80%;margin-top: 50px;">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#">综合排序</a></li>
        <li role="presentation"><a href="#">销量</a></li>
        <li role="presentation"><a href="#">信用推荐</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                价格 <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li role="presentation"><a href="#">从低到高</a></li>
                <li role="presentation"><a href="#">从高到低</a></li>
            </ul>
        </li>

        <ul class="navbar-right" style="margin: 3px;">
            <!--            <li class="glyphicon glyphicon-chevron-left"><a href="#"></a></li>-->
            <!--            <li class="glyphicon glyphicon-chevron-right"><a href="#"></a></li>-->
        </ul>

    </ul>
    <!--商品-->
    <div class="row">
        <div class="col-md-3" th:each="commoditie:${commodities}">
            <div class="thumbnail">
                <img th:src="${commoditie.img}" alt="商品" style="width: 100%;height: 200px;">
                <div class="caption">
                    <h4 th:text="'￥'+${commoditie.price}"style="color: #ff6464"></h4>
                    <p th:text="${commoditie.title}"></p>
                    <a th:text="${commoditie.shop}">佳筠乐器专营店</a>
                </div>
            </div>
        </div>


    </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>

</script>
</body>
</html>
