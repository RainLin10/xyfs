<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!--引入BootStrap和Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--图标库-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<!--顶部导航-->
<div class="headerPage"></div>
<!--内容-->
<div class="container-fluid"
     style="background-color: #e3e8e8;border-radius:10px;box-shadow:0px 0px 16px 5px #ccc;width: 80%;height: 600px;margin-top: 50px;">
    <!--第一行-->
    <h3>你好!<span th:text="${session.user.getName()}"></span>，在这可以更改你的个人信息哦！</h3>
    <hr>
    <!--第二行-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!--头像和更改头像按钮-->
                <div style="width: 150px;height: 150px;">
                    <img th:src="${session.user.getAvatar_img()}" alt="tx" class="img-thumbnail"
                         style="height: 150px;width: 150px;">
                    <button id="exampleInputFile" class="btn btn-primary" style="width: 100%;">上传头像</button>
                </div>
            </div>
            <div class="col-md-6">
                <!--个人信息-->
                <form class="form-horizontal">
                    <!--昵称-->
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="name" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:value="${session.user.getName()}">
                        </div>
                    </div>
                    <!--账户名-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账户名</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${session.user.getAccount()}"></p>
                        </div>
                    </div>

                    <!--电话-->
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" id="tel" th:value="${session.user.getTel()}">
                        </div>
                    </div>
                    <!--邮箱-->
                    <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="email" class="form-control" id="email">
                                <span class="input-group-addon"> <a href="#" class="btn-block"
                                                                    style="text-decoration:none">验证</a> </span>
                            </div>
                        </div>
                    </div>
                    <!--签名-->
                    <div class="form-group">
                        <label for="bio" class="col-sm-2 control-label">我的签名</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="bio"
                                      th:text="${session.user.getBio()}"></textarea>
                        </div>
                    </div>
                    <!--性别-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <!--出生日期-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">出生日期</label>
                        <div class="col-sm-10">

                        </div>
                    </div>


                    <!---->
                    <!--密码-->
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6"></div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!--顶部导航栏引入-->
<script>
    $(function () {
        $(".headerPage").load("headerPage.html");
    });

</script>
</body>
</html>
