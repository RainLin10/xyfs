<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>咸鱼翻身</title>
    <!--引入BootStrap和Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--图标库-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--顶部导航-->
<span th:include="publicPage :: headerPage"></span>
<!--内容-->
<div class="container-fluid"
     style="border-radius:10px; box-shadow:0px 0px 16px 5px #ccc; margin-top: 15px; max-width: 90%">
    <div class="row">
        <!--左侧导航栏位置-->
        <div class="col-xs-2" style="height: 500px;padding: 0">
            <!--购物导航栏-->

        </div>
        <!--中间内容-->
        <div class="col-xs-7" style="height: 500px;padding: 0;">
            <!--轮播图-->
            <div class="carousel slide" id="slidershow" data-ride="carousel" data-interval="5000" style="width: 100%;">
                <!--计数器-->
                <ol class="carousel-indicators">
                    <li class="active" data-target="#slidershow" data-slide-to="0"></li>
                    <li data-target="#slidershow" data-slide-to="1"></li>
                    <li data-target="#slidershow" data-slide-to="2"></li>
                </ol>
                <!--图片容器-->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="#">
                            <img src="/img/HomeDisplay/1.png" style="height:400px;width: 100%;">
                            <!--添加对应标题和内容-->
                            <div class="carousel-caption">
                                <h4>图一</h4>
                                <span>内容</span>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="/img/HomeDisplay/2.png" style="height:400px;width: 100%;"/>
                            <!--添加对应标题和内容-->
                            <div class="carousel-caption">
                                <h4>图二</h4>
                            </div>
                        </a>
                    </div>
                    <div class="item">
                        <a href="#">
                            <img src="/img/HomeDisplay/3.png" style="height:400px;width: 100%;"/>
                            <!--添加对应标题和内容-->
                            <div class="carousel-caption">
                                <h4>图三</h4>
                            </div>
                        </a>
                    </div>
                    <!--轮播导航-->
                    <a href="#slidershow" data-slide="prev" class="left carousel-control" role="button">
                        <i class="fa fa-arrow-left" style="margin-top: 200px;"></i>
                    </a>
                    <a href="#slidershow" data-slide="next" class="right carousel-control" role="button">
                        <i class="fa fa-arrow-right" style="margin-top: 200px;"></i>
                    </a>
                </div>
            </div>
            <div style="width: 100%;height: 100px;background-color: #ff6464">

            </div>
        </div>
        <!--右侧内容-->
        <div class="col-xs-3" style="background-color: #66afe9;height: 500px">.col-md-3</div>
    </div>
</div>

<!--页脚-->
<span class="footerPage"></span>

<!--引入JS文件-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
